<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <title>Tarot Camera Core · v1.0</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: "Courier New", monospace;
      overflow: hidden;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #000;
    }
    video {
      display: none;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      background: #000;
    }
    #ui {
      position: absolute;
      inset: 0;
      pointer-events: none;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .top {
      padding-top: 28px;
      padding-inline: 14px;
      background: linear-gradient(180deg, rgba(0, 0, 0, 0.95), transparent);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .block {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .status {
      font-size: 11px;
      color: #00ff9d;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .sub {
      font-size: 10px;
      color: #888;
    }
    .version {
      font-size: 10px;
      color: #666;
    }
    #error-box {
      position: absolute;
      left: 8px;
      right: 8px;
      bottom: 20px;
      font-size: 11px;
      color: #ff8080;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(255, 0, 0, 0.5);
      border-radius: 6px;
      padding: 4px 6px;
      pointer-events: none;
      min-height: 16px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" playsinline autoplay muted></video>
    <canvas id="canvas"></canvas>

    <div id="ui">
      <div class="top">
        <div class="block">
          <div class="status" id="status-text">INIT</div>
          <div class="sub">Camera core test</div>
          <div class="version">build: cam-core v1.0</div>
        </div>
        <div class="block" style="align-items: flex-end">
          <div class="sub" id="info-res"></div>
          <div class="sub" id="info-device"></div>
        </div>
      </div>
      <div id="error-box"></div>
    </div>
  </div>

  <script>
    // Ловим любые JavaScript-ошибки
    window.onerror = function (msg, url, line, col, error) {
      const box = document.getElementById("error-box");
      if (box) {
        box.textContent = "JS ERROR: " + msg + " @ " + line + ":" + col;
      }
      console.log("window.onerror", msg, url, line, col, error);
    };

    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    function showError(msg) {
      const box = document.getElementById("error-box");
      box.textContent = msg;
      console.log(msg);
    }

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);

    async function initCam() {
      try {
        document.getElementById("status-text").innerText = "INIT CAMERA";

        // Пишем информацию об устройстве
        document.getElementById("info-device").innerText =
          navigator.userAgent || "no UA";

        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: "environment",
            width: { ideal: 1280 },
            height: { ideal: 720 },
          },
          audio: false,
        });

        video.srcObject = stream;
        video.onloadedmetadata = () => {
          try {
            video.play();
            resize();
            drawFrame();
            document.getElementById("status-text").innerText = "OK";
            document.getElementById("info-res").innerText =
              "video: " +
              video.videoWidth +
              "×" +
              video.videoHeight +
              " / screen: " +
              window.innerWidth +
              "×" +
              window.innerHeight;
            showError("OK: камера работает, картинка должна быть видна");
          } catch (e) {
            showError("Video metadata error: " + e.message);
          }
        };
      } catch (e) {
        showError("CAM ERROR: " + e.name + " · " + e.message);
      }
    }

    function drawFrame() {
      if (!video.videoWidth || !video.videoHeight) {
        requestAnimationFrame(drawFrame);
        return;
      }
      resize();
      const vRatio = video.videoWidth / video.videoHeight;
      const cRatio = canvas.width / canvas.height;
      let dw, dh, dx, dy;
      if (vRatio > cRatio) {
        dh = canvas.height;
        dw = dh * vRatio;
        dx = (canvas.width - dw) / 2;
        dy = 0;
      } else {
        dw = canvas.width;
        dh = dw / vRatio;
        dy = (canvas.height - dh) / 2;
        dx = 0;
      }
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(video, dx, dy, dw, dh);
      requestAnimationFrame(drawFrame);
    }

    initCam();
  </script>
</body>
</html>
