<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Tarot SAHI 640 · v0.3</title>
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: "Courier New", monospace;
      overflow: hidden;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #000;
    }
    video { display: none; }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      background: #000;
    }

    #ui-layer {
      position: absolute;
      inset: 0;
      pointer-events: none;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* ВЕРХНЯЯ ПАНЕЛЬ + КНОПКА */
    .top-zone {
      padding-top: 28px; /* отступ от верхней панели iOS */
      background: linear-gradient(180deg, rgba(0,0,0,0.95), transparent);
      pointer-events: none;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 8px;
    }
    .top-bar {
      padding: 4px 14px 0 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      pointer-events: auto;
    }
    .status-block {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .status {
      font-size: 11px;
      color: #00ff9d;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .sub-text {
      font-size: 10px;
      color: #888;
    }
    .version {
      font-size: 10px;
      color: #666;
    }
    .card-count {
      font-size: 18px;
      font-weight: bold;
      color: #ffd700;
      text-shadow: 0 1px 3px #000;
    }

    .top-controls {
      display: flex;
      justify-content: center;
      padding: 6px 0 8px 0;
      pointer-events: auto;
    }
    #scan-btn {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.85);
      background: transparent;
      cursor: pointer;
      position: relative;
      transition: 0.25s;
      opacity: 0.85;
    }
    #scan-btn:active {
      transform: scale(0.9);
      border-color: #ffd700;
    }
    #scan-btn.processing {
      border-color: #ffd700;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.9);
    }

    /* СЕТКА "СТОЛА" */
    .grid-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: 70%;
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 18px rgba(0, 0, 0, 0.6);
      pointer-events: none;
    }
    .grid-corner {
      position: absolute;
      width: 18px;
      height: 18px;
      border-color: #ffd700;
      border-style: solid;
    }
    .tl { top: -1px; left: -1px; border-width: 2px 0 0 2px; }
    .tr { top: -1px; right: -1px; border-width: 2px 2px 0 0; }
    .bl { bottom: -1px; left: -1px; border-width: 0 0 2px 2px; }
    .br { bottom: -1px; right: -1px; border-width: 0 2px 2px 0; }

    /* НИЖНЯЯ ЗОНА (пустая, для зазора от свайпов iOS) */
    .bottom-zone {
      height: 30px;
      pointer-events: none;
      background: linear-gradient(0deg, rgba(0,0,0,0.9), transparent);
    }

    #loader {
      position: absolute;
      inset: 0;
      background: #000;
      z-index: 999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .loader-title {
      color: #ffd700;
      font-size: 18px;
      margin-bottom: 8px;
    }
    .loader-text {
      color: #777;
      font-size: 13px;
    }
  </style>
</head>
<body>
<div id="loader">
  <div class="loader-title">Tarot SAHI 640 · v0.3</div>
  <div class="loader-text">Разреши доступ к камере и подожди несколько секунд</div>
</div>

<div id="container">
  <video id="video" playsinline autoplay muted></video>
  <canvas id="output"></canvas>

  <div id="ui-layer">
    <div class="top-zone">
      <div class="top-bar">
        <div class="status-block">
          <div class="status" id="status-text">INIT</div>
          <div class="sub-text">YOLOv10s · SAHI · 640px</div>
          <div class="version">build: v0.3 · onnxruntime-web</div>
        </div>
        <div class="card-count"><span id="count">0</span></div>
      </div>
      <div class="top-controls">
        <div id="scan-btn" onclick="captureSAHI()"></div>
      </div>
    </div>

    <div class="grid-overlay">
      <div class="grid-corner tl"></div>
      <div class="grid-corner tr"></div>
      <div class="grid-corner bl"></div>
      <div class="grid-corner br"></div>
    </div>

    <div class="bottom-zone"></div>
  </div>
</div>
