<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Tarot SAHI 640</title>
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: "Courier New", monospace;
      overflow: hidden;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    video {
      display: none;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #ui-layer {
      position: absolute;
      inset: 0;
      pointer-events: none;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .top-bar {
      padding: 16px 20px;
      background: linear-gradient(180deg, rgba(0, 0, 0, 0.9), transparent);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .status {
      font-size: 11px;
      color: #00ff9d;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .sub-text {
      font-size: 10px;
      color: #888;
    }
    .card-count {
      font-size: 22px;
      font-weight: bold;
      color: #ffd700;
      text-shadow: 0 1px 3px #000;
    }
    .grid-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: 70%;
      border: 1px solid rgba(255, 255, 255, 0.22);
      box-shadow: 0 0 18px rgba(0, 0, 0, 0.6);
    }
    .grid-corner {
      position: absolute;
      width: 18px;
      height: 18px;
      border-color: #ffd700;
      border-style: solid;
    }
    .tl { top: -1px; left: -1px; border-width: 2px 0 0 2px; }
    .tr { top: -1px; right: -1px; border-width: 2px 2px 0 0; }
    .bl { bottom: -1px; left: -1px; border-width: 0 0 2px 2px; }
    .br { bottom: -1px; right: -1px; border-width: 0 2px 2px 0; }

    .controls {
      padding: 8px 30px 26px 30px;
      display: flex;
      justify-content: center;
      background: linear-gradient(0deg, rgba(0, 0, 0, 0.9), transparent);
      pointer-events: auto;
    }
    #scan-btn {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.55);
      background: transparent;
      cursor: pointer;
      position: relative;
      transition: 0.25s;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
      opacity: 0.4;
    }
    #scan-btn:hover {
      opacity: 0.7;
    }
    #scan-btn.processing {
      border-color: #ffd700;
      box-shadow: 0 0 14px rgba(255, 215, 0, 0.8);
      opacity: 0.8;
    }

    #loader {
      position: absolute;
      inset: 0;
      background: #000;
      z-index: 999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .loader-title {
      color: #ffd700;
      font-size: 18px;
      margin-bottom: 8px;
    }
    .loader-text {
      color: #777;
      font-size: 13px;
    }
  </style>
</head>
<body>
<div id="loader">
  <div class="loader-title">Загрузка нейросети...</div>
  <div class="loader-text">Пожалуйста, подождите 10–20 секунд</div>
</div>

<div id="container">
  <video id="video" playsinline autoplay muted></video>
  <canvas id="output"></canvas>

  <div id="ui-layer">
    <div class="top-bar">
      <div>
        <div class="status" id="status-text">INIT</div>
        <div class="sub-text">YOLOv10s · SAHI · 640px</div>
      </div>
      <div class="card-count"><span id="count">0</span></div>
    </div>

    <div class="grid-overlay">
      <div class="grid-corner tl"></div>
      <div class="grid-corner tr"></div>
      <div class="grid-corner bl"></div>
      <div class="grid-corner br"></div>
    </div>

    <div class="controls">
      <div id="scan-btn" onclick="captureSAHI()"></div>
    </div>
  </div>
</div>

<script>
  const CONFIG = {
    modelPath: './rider_8k_640.onnx',
    confThreshold: 0.25,
    nmsThreshold: 0.45,
    inputSize: 640,
    tilesX: 3,
    tilesY: 2,
    maxCards: 11
  };

  let session;
  let video = document.getElementById('video');
  let canvas = document.getElementById('output');
  let ctx = canvas.getContext('2d');
  let isProcessing = false;
  let modelInputName = '';

  async function init() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: 'environment',
          width: { ideal: 1920 },
          height: { ideal: 1080 }
        }
      });
      video.srcObject = stream;
      video.onloadedmetadata = () => video.play();

      session = await ort.InferenceSession.create(CONFIG.modelPath, {
        executionProviders: ['wasm'],
        graphOptimizationLevel: 'all'
      });
      modelInputName = session.inputNames[0];

      document.getElementById('loader').style.display = 'none';
      document.getElementById('status-text').innerText = 'LIVE VIEW';

      requestAnimationFrame(loop);
    } catch (e) {
      alert('Ошибка запуска: ' + e.message);
      console.error(e);
    }
  }

  function loop() {
    if (!isProcessing) {
      if (video.videoWidth && video.videoHeight) {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const vRatio = video.videoWidth / video.videoHeight;
        const cRatio = canvas.width / canvas.height;
        let dw, dh, dx, dy;
        if (vRatio > cRatio) {
          dh = canvas.height;
          dw = dh * vRatio;
          dx = (canvas.width - dw) / 2;
          dy = 0;
        } else {
          dw = canvas.width;
          dh = dw / vRatio;
          dy = (canvas.height - dh) / 2;
          dx = 0;
        }
        ctx.drawImage(video, dx, dy, dw, dh);
      }
    }
    requestAnimationFrame(loop);
  }

  async function captureSAHI() {
    if (isProcessing) return;
    isProcessing = true;

    const btn = document.getElementById('scan-btn');
    const status = document.getElementById('status-text');
    btn.classList.add('processing');
    status.innerText = 'СКАНИРОВАНИЕ...';
    status.style.color = '#ffd700';

    const fullCvs = document.createElement('canvas');
    fullCvs.width = video.videoWidth;
    fullCvs.height = video.videoHeight;
    const fctx = fullCvs.getContext('2d');
    fctx.drawImage(video, 0, 0);

    const tiles = generateTiles(fullCvs.width, fullCvs.height);
    let globalBoxes = [];

    for (let tile of tiles) {
      const tileData = fctx.getImageData(tile.x, tile.y, tile.w, tile.h);
      const inputTensor = await preprocess(tileData, CONFIG.inputSize);

      const feeds = {};
      feeds[modelInputName] = inputTensor;
      const results = await session.run(feeds);
      const output = results[session.outputNames[0]];

      const localBoxes = parseYOLOOutput(output);
      const scaleX = tile.w / CONFIG.inputSize;
      const scaleY = tile.h / CONFIG.inputSize;

      localBoxes.forEach(box => {
        const [x, y, w, h, score, cls] = box;
        const gx = x * scaleX + tile.x;
        const gy = y * scaleY + tile.y;
        const gw = w * scaleX;
        const gh = h * scaleY;
        globalBoxes.push([gx, gy, gw, gh, score, cls]);
      });
    }

    const finalBoxes = nms(globalBoxes);
    drawLayout(finalBoxes, fullCvs);

    document.getElementById('count').innerText = finalBoxes.length;
    status.innerText = 'ГОТОВО';
    status.style.color = '#00ff9d';
    btn.classList.remove('processing');

    setTimeout(() => {
      isProcessing = false;
      status.innerText = 'LIVE VIEW';
      status.style.color = '#00ff9d';
    }, 2500);
  }

  function generateTiles(w, h) {
    const tiles = [];
    const stepX = w / CONFIG.tilesX;
    const stepY = h / CONFIG.tilesY;
    const tileW = stepX * 1.2;
    const tileH = stepY * 1.2;

    for (let y = 0; y < h; y += stepY) {
      for (let x = 0; x < w; x += stepX) {
        let tx = x;
        let ty = y;
        if (tx + tileW > w) tx = w - tileW;
        if (ty + tileH > h) ty = h - tileH;
        if (tx < 0) tx = 0;
        if (ty < 0) ty = 0;
        tiles.push({ x: tx, y: ty, w: tileW, h: tileH });
      }
    }
    return tiles;
  }

  async function preprocess(imageData, targetSize) {
    const tempCvs = document.createElement('canvas');
    tempCvs.width = targetSize;
    tempCvs.height = targetSize;
    const tctx = tempCvs.getContext('2d');

    const bitmap = await createImageBitmap(imageData);
    tctx.drawImage(bitmap, 0, 0, targetSize, targetSize);

    const resized = tctx.getImageData(0, 0, targetSize, targetSize);
    const data = resized.data;
    const float32 = new Float32Array(3 * targetSize * targetSize);

    for (let i = 0, j = 0; i < data.length; i += 4, j++) {
      float32[j] = data[i] / 255.0;
      float32[j + targetSize * targetSize] = data[i + 1] / 255.0;
      float32[j + 2 * targetSize * targetSize] = data[i + 2] / 255.0;
    }
    return new ort.Tensor('float32', float32, [1, 3, targetSize, targetSize]);
  }

  function parseYOLOOutput(output) {
    const boxes = [];
    const dims = output.dims;
    const data = output.data;

    if (dims[2] === 6) {
      const numDets = dims[1];
      for (let i = 0; i < numDets; i++) {
        const o = i * 6;
        const score = data[o +
