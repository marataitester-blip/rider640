<head>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: "Courier New", monospace;
      overflow: hidden;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #000;
    }
    video {
      display: none;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      background: #000;
    }
    #ui {
      position: absolute;
      inset: 0;
      pointer-events: none;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .top {
      padding-top: 28px;
      padding-inline: 14px;
      background: linear-gradient(180deg, rgba(0, 0, 0, 0.95), transparent);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .block {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .status {
      font-size: 11px;
      color: #00ff9d;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .sub {
      font-size: 10px;
      color: #888;
    }
    .version {
      font-size: 10px;
      color: #666;
    }
    .right-top {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 2px;
    }
    .btn-row {
      margin-top: 8px;
      display: flex;
      justify-content: center;
      pointer-events: auto;
    }
    #scan-btn {
      min-width: 80px;
      padding: 6px 12px;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.8);
      background: rgba(0, 0, 0, 0.4);
      color: #fff;
      font-size: 12px;
      text-align: center;
      cursor: pointer;
      transition: 0.2s;
    }
    #scan-btn:active {
      transform: scale(0.95);
      border-color: #ffd700;
      background: rgba(255, 215, 0, 0.2);
    }
    #scan-btn.disabled {
      opacity: 0.4;
      cursor: default;
    }
    #error-box {
      position: absolute;
      left: 8px;
      right: 8px;
      bottom: 20px;
      font-size: 11px;
      color: #ff8080;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(255, 0, 0, 0.5);
      border-radius: 6px;
      padding: 4px 6px;
      pointer-events: none;
      min-height: 16px;
      white-space: pre-line;
    }
  </style>
</head>

          </div>
          <div class="right-top">
            <div class="sub" id="info-res"></div>
            <div class="sub" id="info-device"></div>
          </div>
        </div>
        <div class="btn-row">
          <div id="scan-btn" class="disabled">SCAN</div>
        </div>
      </div>
      <div id="error-box"></div>
    </div>
  </div>
